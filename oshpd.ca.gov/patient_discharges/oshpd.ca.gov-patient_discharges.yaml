-   column: ecode_p
    description: External Cause of Injury  Principal E-Code. The external cause of
        injury or poisoning or adverse effect code (E800-E999) which describes the
        mechanism that resulted in the most severe injury, poisoning, or adverse effect
        related to the admission. An E-Code is to be reported on the record for the
        first episode of care reportable to OSHPD during which the injury, poisoning,
        and/or adverse effect was diagnosed and/or treated. They are coded according
        to the ICD-9-CM. This variable is masked (*) on records where only one instance
        of a Principal Diagnosis, Principal Procedure, or Principal E-Code was reported
        for a facility.
