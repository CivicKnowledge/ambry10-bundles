-   column: ecode_p
    description: External Cause of Injury  Principal E-Code. The external cause of
        injury or poisoning or adverse effect code (E800-E999) which describes the
        mechanism that resulted in the most severe injury, poisoning, or adverse effect
        related to the admission. An E-Code is to be reported on the record for the
        first episode of care reportable to OSHPD during which the injury, poisoning,
        and/or adverse effect was diagnosed and/or treated. They are coded according
        to the ICD-9-CM. This variable is masked (*) on records where only one instance
        of a Principal Diagnosis, Principal Procedure, or Principal E-Code was reported
        for a facility.
    id: c03V0100b
    is_fk: ''
    is_pk: ''
    proto_vid: ''
    seq: '11'
    size: '5'
    table: pdd_puf
    type: VARCHAR
-   column: epoa_p
    description: Present on Admission (POA)  Principal E-Code. An External Cause of
        Injury is considered present on admission (POA) if it is identified in the
        history and physical examination or documented in the current inpatient medical
        records (e.g., emergency room, initial progress, initial nursing assessment,
        clinic/office notes). Facilities were required to begin POA reporting on principle
        E-Codes for all reported discharges on or after July 1, 2008. POA values E
        and 1 were discontinued as a national standard as of July 1, 2011, however
        OSHPD continues to accept them. This variable is masked (*) on records where
        only one instance of a Principal Diagnosis, Principal Procedure, or Principal
        E-Code was reported for a facility.
    id: c03V0100c
    is_fk: ''
    is_pk: ''
    proto_vid: ''
    seq: '12'
    size: '25'
    table: pdd_puf
    type: VARCHAR
-   column: ecode1
    description: External Cause of Injury  Other E-Code (up to 4). The additional
        external cause of injury or poisoning or adverse effect codes (E800-E999)
        that completely describe the mechanisms that contributed to, or the causal
        events surrounding, any injury, poisoning, or adverse effect. Up to 4 other
        E-Codes should be included for the first reported episode of care for which
        the injury, poisoning, or adverse effect was first diagnosed and/or treated
        only. They are coded according to the ICD-9-CM. This variable is masked (*)
        on records where only one instance of a Principal Diagnosis, Principal Procedure,
        or Principal E-Code was reported for a facility.
