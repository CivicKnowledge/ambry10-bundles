    table: pdd_puf_c
    type: VARCHAR
-   column: proc_pdy
    description: Principal Procedure Days. The number of days between the patient's
        date of admission and date of the principal procedure. If the procedure was
        performed prior to admission, this value will be prefixed with a minus (-)
        sign. If no procedure was performed, the days to principal procedure were
        shown as (.).
