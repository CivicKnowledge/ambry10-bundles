-   column: charge
    description: 'Total Charges (Rounded). Total Charges include all charges for services
        rendered during the length of stay for patient care at the facility, based
        on the hospital''s full established rates (before contractual adjustments).
        Charges include, but are not limited to, daily hospital services, ancillary
        services and any patient care services. Hospital-based physician fees are
        excluded. Prepayments (e.g., deposits and prepaid admissions) are not deducted
        from Total Charges.

        Total charges are reported in whole numbers and are rounded to the nearest
        thousand dollars ($1000). A zero amount is shown when the charges were less
        than $499.99, when there were no charges, when the charge is unknown, or when
        an invalid value is reported. Facilities with approved modifications to not
        report Total Charges are listed in Appendix C  Modifications and Exceptions.
        Total Charges of $9,999,999 indicates the actual charges exceed the maximum
        seven digit input field size. When a patient''s length of stay is more than
        1 year (365 days), only the last 365 days of charges are reported. Use the
        following formula to adjust total charges to reflect stays more than 1 year
        in length:

        Adjusted Total Charges = (Total Charges / 365 days) x Length of Stay

        For more information, see the documentation provided by the MIRCal (data submission)
        system: http://www.oshpd.ca.gov/HID/MIRCal/Text_pdfs/ManualsGuides/IPManual/TotalCharges.pdf.'
    id: c03V0101T
    is_fk: ''
    is_pk: ''
