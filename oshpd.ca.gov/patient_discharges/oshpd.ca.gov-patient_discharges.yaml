    table: pdd_puf
    type: VARCHAR
-   column: diag_p
    description: Principal Diagnosis. The condition established, after study, to be
        the chief cause of the admission of the patient to the hospital for care.
        Diagnoses are coded according to the ICD-9-CM.
    id: c03V0100n
    is_fk: ''
    is_pk: ''
