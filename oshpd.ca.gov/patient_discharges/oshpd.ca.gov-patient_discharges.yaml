-   column: odiag1
    description: Other Diagnoses (up to 24). All other conditions that coexist at
        the time of admission, that develop subsequently during the hospital stay,
        or that affect the treatment received and/or the length of stay. Diagnoses
        that relate to an earlier episode that have no bearing on the current hospital
        stay are excluded. They are coded according to the ICD-9-CM. If the reported
        principal diagnosis code is invalid or missing, it is assigned a default value
        of 799.9. This variable is masked (*) on records where only one instance of
        a Principal Diagnosis or Principal Procedure code was reported for a facility.
