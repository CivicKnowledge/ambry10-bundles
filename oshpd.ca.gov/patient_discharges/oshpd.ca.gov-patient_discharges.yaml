-   column: oproc1
    description: Other Procedures (up to 20). All other procedures, related to the
        patients stay, which are surgical in nature, carry a procedural risk, carry
        an anesthetic risk or are needed for DRG assignment. When a patient is admitted
        within 72 hours (3 days) of a procedure performed in a licensed ambulatory
        surgery facility or as an outpatient in a hospital, the admitting hospital
        is required, under billing requirements, to add the procedure (and date) to
        the inpatient record. Therefore, procedures performed up to 3 days prior to
        admission are reported. Procedures are coded according to the ICD-9-CM. This
        variable is masked (*) on records where only one instance of a Principal Diagnosis
        code or Principal Procedure code was reported for a facility.
    id: c03V0101d
    is_fk: ''
    is_pk: ''
    proto_vid: ''
    seq: '75'
    size: '4'
    table: pdd_puf
    type: VARCHAR
-   column: procdy1
    description: Other Procedures Days (up to 20). The number of days between the
        patient's date of admission and date of the other procedure. If the procedure
        was performed prior to admission, this value will be prefixed with a minus
        (-) sign. If a secondary procedure is not reported then the number of days
        is assigned a value of (.). This variable is masked (*) on records where only
        one instance of a Principal Diagnosis code or Principal Procedure code was
        reported for a facility.
