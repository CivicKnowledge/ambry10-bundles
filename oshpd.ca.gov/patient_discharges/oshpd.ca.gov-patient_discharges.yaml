-   column: epoa_p
    description: Present on Admission (POA)  Principal E-Code. An External Cause of
        Injury is considered present on admission (POA) if it is identified in the
        history and physical examination or documented in the current inpatient medical
        records (e.g., emergency room, initial progress, initial nursing assessment,
        clinic/office notes). Facilities were required to begin POA reporting on principle
        E-Codes for all reported discharges on or after July 1, 2008. POA values E
        and 1 were discontinued as a national standard as of July 1, 2011, however
        OSHPD continues to accept them. This variable is masked (*) on records where
        only one instance of a Principal Diagnosis, Principal Procedure, or Principal
        E-Code was reported for a facility.
