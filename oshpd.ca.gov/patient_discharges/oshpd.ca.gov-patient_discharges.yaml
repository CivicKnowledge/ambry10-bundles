-   column: sev_code
    description: MS-DRG Severity Code. MS-DRGs are assigned based on the presence/absence
        of a complication/comorbidity (CC) or major complication/comorbidity (MCC).
        MCCs are reserved for the more severely ill patients with life-threatening
        conditions. The revised CCs are reserved for patients with significant acute
        diseases, acute exacerbation of chronic diseases, advanced or end stage chronic
        diseases, or chronic diseases associated with extensive debility. The lists
        of ICD-9 codes for CC or MCC are mutually exclusive.
