    table: pdd_puf_c
    type: VARCHAR
-   column: msdrg
    description: Medicare Severity-Diagnosis Related Group (MS-DRG). MS-DRG code (for
        example, 028). One MS-DRG is assigned to each inpatient stay. The MS-DRGs
        are assigned using the principal diagnosis and additional diagnoses, the principal
        procedure and additional procedures, sex, and discharge status. For a list
        of MS-DRG codes and labels see Appendix J - Medicare Severity-Diagnosis Related
        Groups (MS-DRG). Also see the MS-DRG Grouper Version variable (grouper).
    id: c03V0200m
