    size: '1'
    table: pdd_puf_c
    type: VARCHAR
-   column: proc_p
    description: Principal Procedure. The procedure that is the one that was performed
        for definitive treatment rather than one performed for diagnostic or exploratory
        purposes or was necessary to take care of a complication. If there appear
        to be two procedures that are principal, then the one most related to the
        principal diagnosis was reported as principal procedure. When a patient is
        admitted within 72 hours (3 days) of a procedure performed in a licensed ambulatory
        surgery facility or as an outpatient in a hospital, the admitting hospital
        is required, under billing requirements, to add the procedure (and date) to
        the inpatient record. Therefore, procedures performed up to 3 days prior to
        admission are reported. Procedures are coded according to the ICD-9-CM.
    id: c03V0200p
