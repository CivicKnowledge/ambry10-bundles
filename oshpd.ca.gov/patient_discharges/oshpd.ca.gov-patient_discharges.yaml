-   column: mdc
    description: Major Diagnostic Category (MDC). MDC code (for example, 22). The
        Major Diagnostic Categories (MDC) are formed by dividing all possible principal
        diagnoses (from ICD-9) into 25 mutually exclusive diagnosis groupings. The
        diagnoses in each MDC correspond to a single organ system or etiology and,
        in general, are associated with a particular medical specialty. MDC 1 to MDC
        23 are grouped according to principal diagnosis. Patients are assigned to
        MDC 24 (Multiple Significant Trauma) with at least two significant trauma
        diagnosis codes (either as principal or secondary) from different body site
        categories. Patients assigned to MDC 25 (HIV Infections) must have a principal
        diagnosis of an HIV Infection or a principal diagnosis of a significant HIV
        related condition and a secondary diagnosis of an HIV Infection. Some discharges
        are associated with procedures that are resource intensive and may be associated
        with multiple diagnosis domains (for example, transplants, MS-DRG 001-017),
        or procedures that are unrelated to the principal diagnosis (MS-DRG 981-989).
        These records are assigned to a variety of MDCs, based on the principal diagnosis
        instead of the MDC associated with the designated DRG. A MDC of 00 is assigned
        to records that are ungroupable. Ungroupable records include those where the
        principal diagnosis is not an existing ICD-9-CM code or the sex code does
        not logically relate to the diagnosis or procedure. For a list of MDC codes
        and labels see Appendix I - Major Diagnostic Categories (MDC). Note that MDC
        codes and their associated labels potentially change across years and year-specific
        code-label crosswalk lists must be used.
    id: c03V0100l
    is_fk: ''
    is_pk: ''
    proto_vid: ''
    seq: '21'
    size: '2'
    table: pdd_puf
    type: VARCHAR
-   column: msdrg
    description: Medicare Severity-Diagnosis Related Group (MS-DRG). MS-DRG code (for
        example, 028). One MS-DRG is assigned to each inpatient stay. The MS-DRGs
        are assigned using the principal diagnosis and additional diagnoses, the principal
        procedure and additional procedures, sex, and discharge status. For a list
        of MS-DRG codes and labels see Appendix J - Medicare Severity-Diagnosis Related
        Groups (MS-DRG). Also see the MS-DRG Grouper Version variable (grouper).
    id: c03V0100m
    is_fk: ''
