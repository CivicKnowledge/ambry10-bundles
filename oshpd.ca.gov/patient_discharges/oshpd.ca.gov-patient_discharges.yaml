bundle_code: "\"\"\"\"\"\"\n\nfrom ambry.bundle.loader import LoaderBundle\n\n\nclass\
    \ Bundle(LoaderBundle):\n\n    \"\"\"\"\"\"\n\n\n    def __init__(self, directory=None):\n\
    \        super(Bundle, self).__init__(directory)\n\n        \n    def build(self):\n\
    \        \n        super(Bundle, self).build()\n        \n        self.build_codes()\n\
    \        \n        return True\n        \n    def build_modify_row(self, row_gen,\
    \ p, source, row):\n\n        # Can't seem to figure out how to get this character\
    \ encoded correctly\n        row['msdrg_name'] = row['msdrg_name'].replace('\\\
    xad','-')\n        \n        row['year'] = int(row['dschyear'])\n       \n   \
    \ def codes_map(self):\n        \n        code_map = {}\n        \n        t =\
    \ self.schema.table('pdd_puf')\n\n        for c in t.columns:\n            rcm\
    \ = c.reverse_code_map\n            if rcm:\n                code_map[c.name]\
    \ = rcm\n\n        return code_map\n\n    \n    def build_codes(self):\n     \
    \   \n        p_in = self.partitions.find(table = 'pdd_puf')\n        p_out =\
    \ self.partitions.find_or_new(table = 'pdd_puf_c')\n        p_out.clean()\n  \
    \      \n        cm = self.codes_map()\n\n        def sub(k,v):\n            \n\
    \            try:\n                return str(cm[k][v])\n            except KeyError:\n\
    \                return v\n            \n        lr = self.init_log_rate(1000)\n\
    \        \n        with p_out.inserter() as ins:\n            \n            for\
    \ row in p_in.rows:\n                nr = { k:sub(k,v) for k,v in row.items()\
    \ }\n \n                e = ins.insert(nr)\n                \n               \
    \ lr(\"Build codes\")\n            \n                if e:\n                 \
    \   self.error(e)\n            \n    \n    def meta_collect_codes(self):\n   \
    \     \n        with self.session:\n            \n            t = self.schema.table('pdd_puf')\n\
    \            p = self.partitions.find(table = 'pdd_puf')\n            \n     \
    \       for c in t.columns:\n                \n                values = []\n \
    \               \n                if c.type_is_text() and c.size > 10:\n     \
    \               \n                    self.log(\"Getting values for '{}' \".format(c.name))\n\
    \                    \n                    q = \"SELECT DISTINCT {} FROM pdd_puf\"\
    .format(c.name)\n                    \n                    for row in  p.query(q):\n\
    \                        values.append(row[0])\n                        \n   \
    \                 if len(values) > 50:\n                        self.error(\"\
    Too Many Values\")\n                        continue\n                    \n \
    \                   for i,k in enumerate(values):\n                        c.add_code(k,str(i))\n\
    \n                \n        self.schema.write_codes()\n    \n    \n        \n\
    \    def meta_expand_sources(self):\n        \n        files = [\n           \
    \ ('la', 'LA_lbl.txt'),\n            ('northa', 'Northa_lbl.txt'),\n         \
    \   ('northb', 'Northb_lbl.txt'),\n            ('south', 'South_lbl.txt') ]\n\
    \            \n        for source_name, source in self.metadata.sources.items():\n\
    \            \n            for suffix, regex in files:\n                d = dict(source.items())\n\
    \                d['filetype'] = 'csv'\n                d['table'] = 'pdd_puf'\n\
    \                d['file'] = regex\n                \n                name = source_name\
    \ + '_' + suffix\n                \n                self.metadata.sources[name]\
    \ = d\n                \n        self.metadata.write_to_dir()\n        \n    def\
    \ meta_code_schema(self):\n        \n        self.prepare()\n        \n      \
    \  cm =  self.codes_map()\n        \n        with self.session:\n        \n  \
    \          t = self.schema.table('pdd_puf_c')\n        \n            for c in\
    \ t.columns:\n                if c.name in cm:\n                    c.datatype\
    \ = 'INTEGER'\n                    \n        self.schema.write_schema()\n    \
    \    \n    def get_code_labels(self):\n        \n        import csv\n        \n\
    \        cols = set()\n        with open(\"meta/codes.csv\") as f:\n         \
    \   r = csv.DictReader(f)\n            for row in r:\n                cols.add(row['column'])\n\
    \            \n        last_col = 'None'    \n        with open('rawcodes.txt')\
    \ as f:\n            for line in f:\n                line = line.strip()\n   \
    \             \n                if line in cols:\n                    last_col\
    \ = line\n                    \n                else:\n                    print\
    \ last_col, line\n                    \n\n                    \n             \
    \   \n                \n            \n            \n        \n        \n     \
    \       \n            \n        \n"
